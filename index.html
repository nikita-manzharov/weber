<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Форма</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="Form">
			<div id="events">
				<p>Пожалуйста заполните форму</p>
			</div>
			<form method="post" action="form.php" name="contract" >
				<div id="nam">
					<p>Имя:<input maxlength="25" size="40" name="name" placeholder="First name Last Name"></p>
				</div>
				<div id="address">
					<p>Почта:<input type="email" name="email" placeholder="email@yandex.ru"></p>
				</div>
				<div id="BIRHYEAR">
				<p>Год рождения:
					<select name="year" >
						<option value="1998">1998</option>
						<option value="1999">1999</option>
						<option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
					</select>
				</p>	
				</div>
				
				<p>Пол:
					<input type="radio" value="M" name="sex">Мужчина
					<input type="radio" value="F" name="sex">Женщина
				</p>	
				<p>Кол-во конечностей:
					<input type="radio" value="1" name="limbs">1
					<input type="radio" value="2" name="limbs">2
					<input type="radio" value="3" name="limbs">3
					<input type="radio" value="4" name="limbs">4
				</p>
				<p>	<label for='sverh[]'>Способности:</label></br>
					<select id="sposobnost" name="sverh[]" multiple="multiple" size="6">	
						<option value="net" >None</option>
						<option value="godmod">GodMode</option>
						<option value="levitation">Levitation</option>
						<option value="шnvisibility">Invisibility</option>
						<option value="telekinesis">Telekinesis</option>
						<option value="extrasensory">Extrasensory</option>
					</select>
				</p>
					<textarea cols="40" rows="4" name="biography" placeholder="Ваша биография..."></textarea>
					<p>Согласны?
					<input type="checkbox" name="consent" value="yes"></p>
				<input type="submit" value="Отправить">
			</form>
		</div>	
	</body>
</html>
